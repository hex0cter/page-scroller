<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/options.css">

<style type="text/css" >
body {
  min-width: 305px; /* your desired width */
  max-width: 100%;
  position: relative;
  vertical-align:middle;
}
</style >
</head>
<body>
<div class="container">
  <h4>Speed</h4>
  <div class="row">
    <div class="col-xs-12">
      <div class="range range-info">
        <input type="range" id="scrollSpeed" min="1" max="300" value="1" step="1">
        <output id="speedInfo">1</output>
      </div>
    </div>
  </div>

  <hr/>

  <div class="checkbox">
    <label>
      <input type="checkbox" id="arrow"> Arrows (↑ ↓ ← →)
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="vim"> Vim (H J K L)
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="gamer"> Gaming (W A S D)
    </label>
  </div>
  <button id="apply" class="btn btn-info pull-right">Apply</button>
  <div id="save"></div>
</div>

<script src="options.js"></script>
</div>
</body>
</html>
